<ion-modal-view class="{{ ['ar', 'kr'].indexOf(lang) > -1 ? 'right_to_left': 'left_to_right'}}">
    <ion-header-bar class="navbar navbar-default navbar-fixed-top">
       
        
    </ion-header-bar>
    <ion-item class="font-center no-bg no-border">
        <img src="img/logo.png" class="logo-div">
    </ion-item>
    <ion-content class="order-view-cont color-bg pd-top-10">
        
         <ion-item class="no-border no-bg">
            <div class="confirm-dlg">
                <p class="font-large-x color-main">{{ 'You are awesome!' | translate }}</p>
                <p class="font-mid">{{ 'Your order' | translate }} #{{placedData.id}} {{ 'was placed successfully' | translate }}</p>
                <p class="font-mid">{{ 'Delivery time is 60 min' | translate }}</p>
                <button class="btn btn-common btn-homepage" ng-click="offConfirm()">{{ 'Ok, go back to homepage' | translate }}</button>
            </div>
             
        </ion-item>  
       
    </ion-content>
</ion-modal-view>
