    <ion-content class="order-cont">
    <section class="white_box" id="order_details_box">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>{{ 'Date' | translate }}</th>
                <th>{{ 'Business' | translate }}</th>
              </tr>
            </thead>        
            <ion-item ng-repeat="order in myOrders" ng-model="orderModel">
                <tbody>
                  <tr>
                    <td>{{ order.id }}</td>
                    <td><p>{{ order.date }}</p>
                    <p>{{ order.busname }}</p></td>
                    <td class="text-center"><button class="btn btn-viewmore" ng-click="orderViewMore(order.id)" type="button">{{ 'View more' | translate }}</button></td>
                  </tr>
                  
                </tbody>
            </ion-item>
        </table>
    </section>
    </ion-content>
