<ion-view>
    <ion-nav-bar class="navbar navbar-default navbar-fixed-top">
        <ion-nav-title>{{ 'Registration Code' | translate }}</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="color-bg padding">
        <form ng-submit="">
            <section class="white_box" id="registration_box">
                 <div class="row"></div>
                <ul class="col-xs-12">
                  <li>
                    <div class="form-group">
                       <span>{{ 'Hi' | translate }} {{signUpUser.name}},
                       {{ 'Please enter your registration code' | translate }}</span>
                      <input type="text" class="w-100 in-box-style signup-code-input"  placeholder="{{ 'Registration Code' | translate }}" ng-model="signUpUser.registration_code">
                    </div>
                  </li>
                  
                  <li>
                    <button type="button" class="btn button-common button button-positive" ng-click="onClickSignUp()">{{ 'SIGN UP' | translate }}</button>
                  </li>
                </ul>
               
            </section>
        </form>
    </ion-content>
</ion-view>
