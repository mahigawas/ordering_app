<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-view name="mainContainer"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="right" ng-show="['ar', 'kr'].indexOf(lang) > -1">
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a class="item" menu-close ng-href="#/side-menu/home-screen">
                    <span class="padding-right">{{ 'Start Order' | translate }}</span>
                    <div class="icon-text icon-home float-right">
                    </div>
                </a>
               <!-- <a class="item" menu-close>
                    <div class="icon-text icon-list">
                        <span>Browse Restaurant</span>
                    </div>
                </a>-->
                <a class="item" menu-close ng-click="onGoMyProfile()">
                    <span class="padding-right">{{ 'My Profile' | translate }}</span>
                    <div class="icon-text icon-profile float-right">
                    </div>
                </a>
                <a class="item" menu-close ng-click="onGoMyOrder()">
                    <span class="padding-right">{{ 'My Orders' | translate }}</span>
                    <div class="icon-text icon-order float-right">
                    </div>
                </a>
                <!--<a class="item" menu-close ng-click="">
                    <div class="icon-text icon-address">
                        <span>Address Book</span>
                    </div>
                </a>-->
                <a class="item" menu-close ng-href="#/side-menu/setting">
                    <span class="padding-right">{{ 'Settings' | translate }}</span>
                    <div class="icon-text icon-setting float-right">
                    </div>
                </a>
                <a class="item" ng-if="getLogState() == true" ng-href="#/side-menu/home-screen" ng-click="onSignOut()">
                    <span class="padding-right">{{ 'Logout' | translate }}</span>
                    <div class="icon-text icon-signout float-right">
                    </div>
                </a>

                <a class="item" menu-close ng-href="#/side-menu/language-settings">
                    <span class="padding-right">{{ 'Language Settings' | translate }}</span>
                    <div class="icon-text icon-earth float-right">
                    </div>
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>


     <ion-side-menu side="left" ng-show="['ar', 'kr'].indexOf(lang) < 0">
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a class="item" menu-close ng-href="#/side-menu/home-screen">
                    <div class="icon-text icon-home">
                        <span>Start Order</span>
                    </div>
                </a>
               <!-- <a class="item" menu-close>
                    <div class="icon-text icon-list">
                        <span>Browse Restaurant</span>
                    </div>
                </a>-->
                <!-- <a class="item" menu-close ng-click="onGoMyProfile()">
                    <div class="icon-text icon-profile">
                        <span>My Profile</span>
                    </div>
                </a> -->
                <a class="item" menu-close ng-click="onGoMyOrder()">
                    <div class="icon-text icon-order">
                        <span>My Orders</span>
                    </div>
                </a>
                <!--<a class="item" menu-close ng-click="">
                    <div class="icon-text icon-address">
                        <span>Address Book</span>
                    </div>
                </a>-->
               <!--  <a class="item" menu-close ng-href="#/side-menu/setting">
                    <div class="icon-text icon-setting">
                        <span>Settings</span>
                    </div>
                </a> -->
                <a class="item" ng-if="getLogState() == true" ng-href="#/side-menu/home-screen" ng-click="onSignOut()">
                    <div class="icon-text icon-signout">
                        <span>Logout</span>
                    </div>
                </a>

                <a class="item" menu-close ng-href="#/side-menu/language-settings">
                    <div class="icon-text icon-earth">
                        <span>Language Settings</span>
                    </div>
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
