<ion-modal-view>
    <ion-header-bar class="bar-stable bar-shadow fix-buttons">
        <button class="button top-btn" ng-click="offSigninPopup()"><img src="img/icon-close.png"></button>
        <ion-title class="font-large-x">{{ 'Sign In' | translate }}</ion-title>
        <button class="button top-btn mg-top-btn-right"></button>
    </ion-header-bar>
    <ion-content class="color-bg padding">
        <form ng-submit="">
            <div class="row">
                <div class="col col-35"> </div>
                <div class="col col-30"><img src="img/signup-avatar.png" class="w-100"></div>
                <div class="col col-35"> </div>
            </div>
            <ion-item class="no-border no-bg no-padding-h pd-none-b pd-top-1">
                <input type="text" class="w-100 in-box-style" placeholder="{{ 'Email' | translate }}" ng-model="signInUser.email" ng-change="signInUser.email=signInUser.email.toLowerCase()">
            </ion-item>
            <ion-item class="no-border no-bg no-padding-h pd-none-b">
                <input type="password" class="w-100 in-box-style" placeholder="{{ 'Password' | translate }}" ng-model="signInUser.pwd">
            </ion-item>
            <ion-item class="no-border no-bg no-padding-h pd-none-t mg-top-nor">
                <button class="button button-positive w-100" ng-click="signIn()">{{ 'SIGN IN' | translate }}</button>
            </ion-item>
        </form>
        <div class="row">
            <div class="col-20"></div>
            <div class="col-60"><img src="img/signup-divider.png" class="w-100"></div>
            <div class="col-20"></div>
        </div>
        <ion-item class="no-border no-bg no-padding-h pd-none-t">
            <button class="button button-positive w-100" ng-click="onClickGuest()">{{ 'CONTINUE AS GUEST' | translate }}</button>
        </ion-item>
        <ion-item class="no-border no-bg no-padding-h pd-none-t">
            <button class="button button-calm w-100 row pd-none" ng-click="fbLogin()">
                <div class="col col-15 pd-none text-center"><i class="icon ion-social-facebook"></i></div>
                <div class="col col-70 pd-none">{{ 'LOGIN WITH FACEBOOK' | translate }}</div>
                <div class="col col-15 pd-none"></div>
            </button>
        </ion-item>
    </ion-content>
</ion-modal-view>
