<ion-view>
    <ion-nav-bar class="bar-stable bar-shadow">
        <ion-nav-title>Sign Up</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button top-btn" ng-click="onClickBack()"><img src="img/icon-close.png"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button top-btn mg-top-btn-right"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="color-bg padding">
        <form ng-submit="">
            <div class="row">
                <div class="col col-35"> </div>
                <div class="col col-30"><img src="img/signup-avatar.png" class="w-100"></div>
                <div class="col col-35"> </div>
            </div>
            <div class="no-bg no-border text-center">
                <input type="text" class="w-100 in-box-style" placeholder="First Name" ng-model="signUpUser.name" />
            </div>
            <div class="no-bg no-border text-center mg-top-nor">
                <input type="text" class="w-100 in-box-style" placeholder="Email" ng-model="signUpUser.email" ng-change="signUpUser.email=signUpUser.email.toLowerCase()"/>
            </div>
            <div class="no-bg no-border text-center mg-top-nor">
                <input class="w-100 in-box-style" type="password" placeholder="Password" ng-model="signUpUser.password" />
            </div>

            <ion-item class="no-border no-bg no-padding-h pd-none-b">
                <button class="button button-positive w-100" ng-click="onClickSignUp()">SIGN UP</button>
            </ion-item>
        </form>
        <div class="row">
            <div class="col col-20"></div>
            <div class="col col-60"><img src="img/signup-divider.png" class="w-100"></div>
            <div class="col col-20"></div>
        </div>
        <ion-item class="no-border no-bg no-padding-h pd-none-t">
            <button class="button button-positive w-100" ng-click="onClickGuest()">CONTINUE AS GUEST</button>
        </ion-item>
        <ion-item class="no-border no-bg no-padding-h pd-none-t">
            <button class="button button-calm w-100 row pd-none" ng-click="fbLogin()">
                <div class="col col-15 pd-none text-center"><i class="icon ion-social-facebook"></i></div>
                <div class="col col-70 pd-none">LOGIN WITH FACEBOOK</div>
                <div class="col col-15 pd-none"></div>
            </button>
        </ion-item>
        <ion-item class="no-border text-center no-bg no-padding-h pd-none-t">
            Already have an account?
            <a class="positive" ng-click="onSigninPopup()">Sign in</a>
        </ion-item>
    </ion-content>
</ion-view>
