<ion-modal-view>
    <!--<div class="list search-form">-->
    <ion-content class="order-view-cont pd-top-10">
        <ion-item class="font-center no-bg no-border">
            <img src="img/logo.png">
        </ion-item>
        <ion-item class="no-border pd-left-2 pd-right-2 no-bg font-large-x font-center padding-tb-1">
            Connection Lost
        </ion-item>
        <ion-item class="no-border pd-left-2 pd-right-2 no-bg font-center">
            <img src="img/wifi.png" class="w-40">
        </ion-item>
        <ion-item class="no-border pd-left-2 pd-right-2 no-bg font-large-x font-center">
            <a class="button-icon icon-refreshing row" ng-click="onReStart()">
                <div class="col col-30"></div>
                <div class="col col-10"><img src="img/icon-refresh.png" class="w-100"></div>
                <div class="col col-30"><span class="positive">Tap to retry</span></div>
                <div class="col col-30"></div>
            </a>
        </ion-item>
    </ion-content>
    <!--</div>-->
</ion-modal-view>
